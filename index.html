<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpaceShooter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/selector.js"></script>
</head>
<body>
    <div class="game-over display-none">
        <div class="content">
            <a href="http://kharel.valtingojer.eu" target="_blank">continue ...</a>
        </div>
    </div>

    <div id="game" class="fill-wh">
        <div class="position-absolute score-container">
            <div class="display-flex align-items-center">
                <div style="margin-right: 12px;">Life: </div>
                <div class="life-bar amount-1"></div>
                <div class="life-bar amount-2"></div>
                <div class="life-bar amount-3"></div>
                <div class="life-bar amount-4"></div>
                <div class="life-bar amount-5"></div>
                <div class="life-bar amount-6"></div>
                <div class="life-bar amount-7"></div>
                <div class="life-bar amount-8"></div>
                <div class="life-bar amount-9"></div>
                <div class="life-bar amount-10"></div>
            </div>
            <div class="display-flex align-items-center">
                <div style="margin-right: 12px;">Points: </div>
                <div class="points">0</div>
            </div>
        </div>
        
        <div class="space-background position-absolute fill-wh"></div>
        <div class="stars fill-vw position-absolute display-none">
            <div class="star from-top-to-bottom"></div>
        </div>
        <div class="powerups position-absolute">
            <!-- <div class="powerup blink"></div> -->
        </div>
        <div class="enemies position-absolute">
            <!-- <div class="enemy"></div> -->
        </div>
        <div class="shoots-container position-absolute"></div>
        <div class="spaceship-container position-absolute">
            <div class="spaceship opacity-03-transition position-absolute">
                <div class="spaceship-cannon power-1" style="margin-left: 42px; margin-top: 4px"></div>
                <div class="spaceship-cannon power-2" style="margin-left: 20px; margin-top: 30px"></div>
                <div class="spaceship-cannon power-2" style="margin-left: 60px; margin-top: 30px"></div>
                <div class="spaceship-cannon power-3" style="margin-left: -6px; margin-top: 60px"></div>
                <div class="spaceship-cannon power-3" style="margin-left: 86px; margin-top: 60px"></div>
                <div class="spaceship-cannon power-4" style="margin-left: 30px; margin-top: 15px"></div>
                <div class="spaceship-cannon power-4" style="margin-left: 54px; margin-top: 15px"></div>
                <!-- <div class="spaceship-cannon power-5" style="margin-left: 6px; margin-top: 42px"></div>
                <div class="spaceship-cannon power-5" style="margin-left: 74px; margin-top: 42px"></div> -->
                <!-- <div class="spaceship-cannon power-6" style="margin-left: 0px; margin-top: 72px"></div>
                <div class="spaceship-cannon power-6" style="margin-left: 80px; margin-top: 72px"></div> -->
            </div>
            <!-- <div class="bullet blink slower"></div> -->
        </div>
        <div class="hand-container position-absolute rotation">
            <div class="hand position-relative"></div>
        </div>
        
    </div>

    
</body>

<script src="./js/game.js"></script>

</html>
